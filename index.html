<html>

    <header>
        <title>STEM Directory</title>
        <link rel="stylesheet" href="main.css">
    </header>
    
    <body>
        <div class="" style="width: 100%; height: 100%">
            <img class="mySlides w3-animate-fading" src="gallery/1.jpg" style="width:100%; height: 100%;background-clip: padding-box;">
            <img class="mySlides w3-animate-fading" src="gallery/2.jpg" style="width:100%; height: 100%;background-clip: padding-box">
            <img class="mySlides w3-animate-fading" src="gallery/3.jpg" style="width:100%; height: 100%;background-clip: padding-box">
            <img class="mySlides w3-animate-fading" src="gallery/4.jpg" style="width:100%; height: 100%;background-clip: padding-box">  
        </div>
        
        <script>
            var myIndex = 0;
            carousel();

            function carousel() {
                var i;
                var x = document.getElementsByClassName("mySlides");
                for (i = 0; i < x.length; i++) {
                   x[i].style.display = "none";  
                }
                myIndex++;
                if (myIndex > x.length) {myIndex = 1}    
                x[myIndex-1].style.display = "block";  
                setTimeout(carousel, 9000);    
            }
        </script>
    
    
    
    </body>
    
    
    

</html>
